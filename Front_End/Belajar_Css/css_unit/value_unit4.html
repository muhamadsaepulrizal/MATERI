<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar value & unit css vmin</title>
    <style>
        /*contoh vmin*/
        .box{
            background-color:lightblue;
            /*ibarat persegi panjang, vmin adalah ukuran lebar-nya
            atau dikomputer mana pun pasti persegi panjang
            nah vmin akan diambil yg paling kecl entah panjang atau lebar
            */
            height: 100vmin;
            width: 100vmin;
        }
    </style>
</head>
<body>

    <div class="box"></div>
    
</body>
</html>
