<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter dicss3</title>
    <style>
        body{
            text-align: center;
        }
        img{
            width: 500px;
            /* filter: opacity(.5) */
            /* filter: drop-shadow(5px 5px 5px black); kekanan5px kebawah5px blurbayangan5px warna */
            filter: blur(10px) grayscale(1);
        }
        img:hover{
            filter: blur(0) grayscale(0);
            transition: 2s;
        }
    </style>
</head>
<body>

    <img src="/gambar/sasuke.jpg" alt="">
    
</body>
</html>
